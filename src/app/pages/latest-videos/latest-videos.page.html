<ion-header>
  <ion-toolbar>
    <ion-title>{{ 'MENU.see_latest_videos' | translate }}</ion-title>
    <ion-buttons slot="primary">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let narration of narrations$ | async">
      <ion-label (click)="goToVideo(narration.video._id)">{{ narration.video.title }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
