<ion-header>
  <ion-toolbar>
    <ion-title>{{ 'MENU.language' | translate }}</ion-title>
    <ion-buttons slot="primary">
      <app-menu></app-menu>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item button *ngFor="let language of languages" (click)="setLanguage(language.key)" detail="false">
      <ion-label text-wrap>
        {{ language.name }}
      </ion-label>
      <ion-icon slot="end" name="checkmark" *ngIf="language.key == selectedLanguage"></ion-icon>
    </ion-item>
  </ion-list>

  <ion-card>
    <ion-item>
      <ion-icon name="help" slot="start"></ion-icon>
      <ion-label>{{ 'LANGUAGE.not_found' | translate }}</ion-label>
    </ion-item>
    <ion-card-content>
      {{ 'LANGUAGE.not_found_more' | translate }}
    </ion-card-content>
  </ion-card>
</ion-content>
